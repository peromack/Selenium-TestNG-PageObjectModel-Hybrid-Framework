// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'idea'
apply plugin: 'eclipse'

ext {
    // The drivers we want to use
    drivers = ["firefox","chrome", "phantomJs"]
    ext {
        groovyVersion = '2.4.7'
        gebVersion = '0.12.2'
        seleniumVersion = '2.49.0'
        chromeDriverVersion = '2.10'
        phantomJsVersion = '1.9.7'
        seleniumRemoteDriverVersion = '2.31.0'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
  maven { url "https://united.cbp.dhs.gov/nexus/content/groups/public" }
  maven { url "https://united.cbp.dhs.gov/nexus/content/repositories/jcenter" }
  jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'com.oracle:ojdbc6:11.2.0.3'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    // testCompile 'junit:junit:4.12'
     testCompile 'org.testng:testng:6.8.1'
     //test.useTestNG()
     
     test {
   		 useTestNG() {
        	// runlist to executed. path is relative to current folder
        		suites 'src/test/java/testsuite/TestSuite.xml'
        		//ignoreFailures = true
   				 	 }
		  }
		 

		  

    // https://mvnrepository.com/artifact/commons-io/commons-io The following dependencies are required to run the Selenium Java Framework
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.2'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.2'
	compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.2.2'
	compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.2.2'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.53.1'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'
	compile group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.09'
	
	
	sourceSets {
	    main {
	        java {
	            include 'pageobjects/**'
	            exclude 'util/**'
	            include 'resources/**'
	            exclude 'driver/**'
	            include 'scenarioselection/**'
	       	 	  }
    		 }
	}
	
	sourceSets {
	    test {
	        java {
	            include 'testsuite/**'
	            include 'resources/**'
	            exclude 'testCases/**'
	       	 	  }
    		 }
	}
	
}

